<div>
    <div class="row">
        <div class="col-md-10">
            <h4 class="twdisabletextselect" ng-click="edit(sdata.key)">
                <strong>{{sdata.title}}</strong>&nbsp;&nbsp;<small><span class="glyphicon glyphicon-pencil"></span></small>
            </h4>
        </div>
    </div>

    <div ng-if="sdata.jumpItems.length!==0" class="btn-group btn-group-sm">
          <wtjump ng-repeat="item in sdata.jumpItems" link="{{item.link}}"
                  note="{{item.note}}">{{item.titleDisplay}}</wtjump>
    </div>

    <br ng-if="sdata.jumpItems.length!==0"/>

    <table ng-if="sdata.milestones" class="table table-condensed voffset1" style="font-size:11px;">
        <thead>
            <tr>
                <th ng-class="{twnotdone:m.status==='reqd',twcompleted:m.status==='done' || m.status==='not-reqd'}"
                    ng-repeat="m in sdata.milestones">{{m.title}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ng-repeat="m in sdata.milestones">
                    <span ng-if="m.status==='reqd' || m.status==='done'">
                        {{m.date | date:'dd/MM/yy'}}
                    </span>

                    <span ng-if="m.status==='not-reqd'">
                        n/a
                    </span>
                </td>
            </tr>
        </tbody>
   </table>

   <div class="btn-group btn-group-sm voffset2" >
        <div ng-repeat="item in sdata.linkItems | limitTo:linkItemsLimit">
            <wtref link="{{item.link}}"
                   note="{{item.note}}">{{item.titleDisplay}}</wtref>
        </div>

    </div>
    <p ng-if="sdata.linkItems.length>limit"
       class="text-left"> <a ng-click="toggleDisplayLimit()">{{moreOrLess}}</a></p>
</div>
