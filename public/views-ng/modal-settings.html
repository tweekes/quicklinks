<div ng-controller="SettingsModalController">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <h4 class="text-center text-primary">Settings</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-6 control-label">Main screen columns:</label>
                    <div class="col-md-6">
                        <label class="radio-inline"><input ng-model="settingsEditBuffer.mainScreenColumns" value="1" type="radio" name="optradio">1</label>
                        <label class="radio-inline"><input ng-model="settingsEditBuffer.mainScreenColumns" value="2" type="radio" name="optradio">2</label>
                        <label class="radio-inline"><input ng-model="settingsEditBuffer.mainScreenColumns" value="3" type="radio" name="optradio">3</label>
                        <label class="radio-inline"><input ng-model="settingsEditBuffer.mainScreenColumns" value="4" type="radio" name="optradio">4</label>
                        <label class="radio-inline"><input ng-model="settingsEditBuffer.mainScreenColumns" value="6" type="radio" name="optradio">6</label>
                    </div>

                </div>
                <div class="form-group">
                    <label for="referenceListFoldID" class="col-md-6 control-label">Main screen reference list fold:</label>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="referenceListFoldID" placeholder="Enter positive number"
                               ng-model="settingsEditBuffer.mainScreenListFold">
                    </div>
                </div>

                <div class="form-group">
                    <label for="referenceItemsPageSizeID" class="col-md-6 control-label">Reference items tab page size:</label>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="referenceItemsPageSizeID" placeholder="Enter positive number"
                               ng-model="settingsEditBuffer.referenceItemsTabPageNumberOfRows">
                    </div>
                </div>

                <div class="form-group">
                    <label for="referenceSectionEditorScreenHeightID" class="col-md-6 control-label">Reference Section editor screen height (in 'em's):</label>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="referenceSectionEditorScreenHeightID" placeholder="Enter positive number"
                               ng-model="settingsEditBuffer.referenceSectionEditorScreenHeight">
                    </div>
                </div>

                <div class="form-group">
                    <label for="searchResultRowsID" class="col-md-6 control-label">Search result page size:</label>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="searchResultRowsID" placeholder="Enter positive number"
                               ng-model="settingsEditBuffer.searchScreenResultNumberOfRows">
                    </div>
                </div>

                <div class="form-group">
                    <label for="showArchivedRefSectionsID" class="col-md-6 control-label">Show Archived Reference Sections:</label>
                    <div class="col-md-6">
                      <input type="checkbox"
                             ng-model="settingsEditBuffer.showArchivedRefSections"
                             zclass="form-control"
                             id="showArchivedRefSectionsID">
                    </div>
                </div>
            </form>
        </div>
    </div>





    <div class="row">
        <div class="col-md-5 col-md-offset-1">
            <p class="text-right">Run next available data migration. Results are presented in the browser console log.</p>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-warning btn-sm"
                    ng-click="runNextDataMigration()">Run Next Datamigration</button>
        </div>
    </div>


    <div class="row voffset4">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary btn-sm pull-right hroffset4"
                    ng-click="save()">Save</button>
            <button type="button" class="btn btn-warning btn-sm pull-right hroffset4"
                    ng-click="cancel()">Cancel</button>

            <small class="hloffset4 pull-left"><b>Release:</b> {{versionInfo.region}}-R{{versionInfo.version}} <br/> <b>Date:</b> {{versionInfo.release}}</small>

        </div>
    </div>

</div> <!-- Closing settings -->
